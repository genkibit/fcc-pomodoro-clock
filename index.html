    <div id="wrapper">
      <header class="hidden">
        <h1>Free Code Camp Zipline</h1>
        <h2>Pomodoro Clock</h2>
      </header>

      <div id="menu">&hellip;</div>

      <div id="panel">
        <div id="controls">
          <button id="btn-run" type="button">start</button>
          <button id="btn-reset" type="button">reset</button>
          <button id="btn-mode" type="button">mode A</button>
        </div>

        <div id="settings">
          <div id="session">
            <span class="hidden"><label for="input-break">Session</label><br></span>
            <button class="btn-plus" type="button">&#8743;</button>
            <input id="input-session" type="text" size="3" value="25" readonly>
            <button class="btn-minus" type="button">&#8744;</button>
          </div>

          <div id="break">
            <span class="hidden"><label for="input-break">Break</label><br></span>
            <button class="btn-plus" type="button">&#8743;</button>
            <input id="input-break" type="text" size="3" value="5" readonly>
            <button class="btn-minus" type="button">&#8744;</button>
          </div>
        </div>
      </div>
    </div>
